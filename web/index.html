  <!-- Error handling for browser console -->

    // Global error handler
    window.addEventListener('error', function(event) {
      console.log('Global error caught:', event.error);
      // Prevent default browser error handling
      event.preventDefault();

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(event) {

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    
    try {
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCl38wjG18edI51woMG4TuYz_DydNSZdjg",
        authDomain: "eddi2-293a9.firebaseapp.com",
        projectId: "eddi2-293a9",
        storageBucket: "eddi2-293a9.appspot.com",
        messagingSenderId: "36016290730",
        appId: "1:36016290730:web:9a291965721be6d255c9d3"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const firestore = getFirestore(app);
      const storage = getStorage(app);
      
      // Configure Firestore for offline persistence
      // Note: enableIndexedDbPersistence is a function imported directly, not a method on firestore
      enableIndexedDbPersistence(firestore, {synchronizeTabs: true})
        .catch((err) => {
          if (err.code === 'failed-precondition') {
            console.log('Firestore persistence could not be enabled: Multiple tabs open');
          } else if (err.code === 'unimplemented') {
            console.log('Firestore persistence is not available in this browser');
          } else {
            console.error('Error enabling Firestore persistence:', err);
          }
        });
      
      // Make Firebase available globally
      window.firebase = {
        app,
        analytics,
        auth,
        firestore,
        storage
      };
      
      console.log('Firebase initialized successfully in web/index.html');
    } catch (error) {
      console.error('Error initializing Firebase:', error);
    }
  </script>
